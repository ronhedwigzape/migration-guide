name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'Ron Hedwig Zape'
          git config --global user.email 'ronzape@ronhedwigzape.com'
          git add .vitepress/dist -f
          git commit -m "chore(deployment): deploy to production"
          git push origin `git subtree split --prefix .vitepress/dist master`:gh-pages --force
